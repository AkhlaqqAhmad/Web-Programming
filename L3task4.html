<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Days in Month</title>
    <style>
        .red {
            color: red;
        }
    </style>
</head>
<body>
    <h3>Enter the month (e.g., Jan, Feb) to get the number of days:</h3>
    <input type="text" id="monthInput">
    <button onclick="getDays()">Get Days</button>
    <p id="result"></p>

    <script>
        function getDays() {
            const monthInput = document.getElementById('monthInput').value.toLowerCase();
            const months = {
                jan: 31,
                feb: 28,
                mar: 31,
                apr: 30,
                may: 31,
                june: 30,
                july: 31,
                aug: 31,
                sept: 30,
                oct: 31,
                nov: 30,
                dec: 31
            };

            const days = months[monthInput];
            if (days) {
                document.getElementById('result').innerHTML = `Number of days in <span class="red">${monthInput}</span>: ${days}`;
            } else {
                document.getElementById('result').innerHTML = `Invalid month. Please enter a valid month (e.g., Jan, Feb).`;
            }
        }
    </script>
</body>
</html>
