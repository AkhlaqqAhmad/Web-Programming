<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Table</title>
    <style>
        .red {
            color: red;
        }
    </style>
</head>
<body>
    <div class="all" style="background-color: antiquewhite; text-align: center; margin-top: 200px ;">
    <h1>TABLE GENERATOR</h1>
    <h3>Enter a number to find multiplication table:</h3>
    <input type="number" id="numberInput" required>
    <button onclick="generateTable()">Generate Table</button>
    <div id="table"></div>

    <script>
        function generateTable() {
            const number = parseInt(document.getElementById('numberInput').value);
            let tableHTML = '<table>';
            for (let i = 1; i <= 10; i++) {
                const result = i * number;
                tableHTML += `<tr><td>${number} * ${i}</td><td class="red">${result}</td></tr>`;
            }
            tableHTML += '</table>';
            document.getElementById('table').innerHTML = tableHTML;
        }
    </script>
    </div>
</body>
</html>
